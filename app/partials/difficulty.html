<form>
	<input ng-model="newDifficulty.dif_name">
	<button type="submit" ng-click="addDifficulty(newDifficulty);newDifficulty = null;">add</button>
</form>

<ul id="difficulties" ng-show="difficulties.length">
    <li ng-repeat="difficulty in difficulties | reverse">  
    	{{difficulty.dif_name}}
    	<button ng-click="removeDifficulty(difficulty)">delete</button>
    </li>
</ul>
