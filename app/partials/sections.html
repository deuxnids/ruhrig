<h2>Sections</h2>


<form>
  <input placeholder="Message..." ng-model="newSection.name">
  <button type="submit" ng-click="addSection(newSection);newSection = null;">add</button>
</form>

<ul id="sections" ng-show="sections.length">
    <li ng-repeat="section in sections | reverse">
    	{{section.name}}
  		<button ng-click="removeSection(section)">delete</button>
    </li>
</ul>

<p>
  Running the 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
